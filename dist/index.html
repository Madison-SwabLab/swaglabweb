<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwagLab.ai — AI‑Powered Merch Design at Scale</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ["Inter", "ui-sans-serif", "system-ui"] },
            colors: {
              brand: {
                50: '#eef9ff', 100: '#d7efff', 200: '#b8e3ff', 300: '#89d1ff', 400: '#57b7ff',
                500: '#2a98ff', 600: '#0f7ef2', 700: '#0b64c2', 800: '#0c5099', 900: '#0d427c'
              }
            },
            boxShadow: {
              glow: '0 10px 30px -12px rgba(42,152,255,.45)'
            },
            backgroundImage: {
              'grid': "linear-gradient(to right, rgba(255,255,255,.06) 1px, transparent 1px), linear-gradient(to bottom, rgba(255,255,255,.06) 1px, transparent 1px)",
              'hero': 'radial-gradient(1200px 500px at 50% -10%, rgba(42,152,255,.25), transparent), radial-gradient(800px 400px at 80% -10%, rgba(255,255,255,.08), transparent)'
            }
          }
        }
      }
    </script>
    <style>
      /* Simple reveal on scroll */
      .reveal { opacity: 0; transform: translateY(12px); transition: opacity .7s ease, transform .7s ease; }
      .reveal.in { opacity: 1; transform: none; }
    </style>
    <script type="module" crossorigin src="/assets/index.js"></script>
    <link rel="stylesheet" href="/assets/index.css">
  </head>
  <body class="bg-slate-950 text-slate-100 selection:bg-brand-400/40 selection:text-white">
    <div id="root"></div>
    
    <script>
      // Year + reveal on scroll
      const yearElement = document.getElementById('year');
      if (yearElement) {
        yearElement.textContent = new Date().getFullYear();
      }
      const io = new IntersectionObserver((entries)=>{
        entries.forEach(e=>{ if(e.isIntersecting) e.target.classList.add('in'); });
      },{ threshold:.12 });
      document.querySelectorAll('.reveal').forEach(el=>io.observe(el));
    </script>
  </body>
</html>
